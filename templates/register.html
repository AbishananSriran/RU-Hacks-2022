{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<section class="vh-100">
    <div class="container h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-0 col-lg-5 col-xl-6">
          <img src="/static/register.svg/" alt="" class="w-55 img-cover" >
        </div>
        <div class="col-md-5 col-lg-5 col-xl-5 offset-xl-1" id="box">
 <br><br> <br> <br><br>
          <p class="text-center h1 fw-bold mt-15 mb-5 mx-1 mx-md-4 mt-4" style="color:white;">Sign Up</p>


      <form action="{{ url_for('register') }}" method="post">
        <div class="form-group, mb-3">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username"
                type="text" />
        </div>
        <div class="form-group, mb-3">
            <input class="form-control" name="password" placeholder="Password" type="password" />
        </div>
        <div class="form-group, mb-3">
            <input class="form-control" name="confirmation" placeholder="Password Confirmation" type="password" />
        </div>

        <button class="btn btn-light" style="margin-bottom:350px " type="submit">Register</button>
        

</form>
</div>
</div>
</section>


{% endblock %}
